<ion-header [translucent]="true">


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-img src="assets/duoclogo.png" class="logoduoc"/>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Bienvenido a asistencias Duoc</ion-card-title>
      <ion-card-subtitle style="text-align: center;">ingrese sus datos para ingresar a la pagina</ion-card-subtitle>
    </ion-card-header>
    <form [formGroup]="formulariologin"> <!--[formGroup] = "formulariologin">-->
      <div class="ion-padding">
        <ion-item>
          
          <ion-input placeholder="email" formControlName="nombre"></ion-input>
          <ion-icon name="person"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input placeholder="contraseÃ±a" formControlName="password" type="password"></ion-input>
          <ion-icon name="lock-closed"></ion-icon>
        </ion-item>
        <div>
          <a [routerLink]="['/resetpassword']"> Olvidaste la clave?</a>
        </div>
      </div>
    </form>  
    <div>
      <br>
      <ion-button (click)="ingresar()" style="display: grid; align-self: center;" id="modal-trigger">
        ingresar
      </ion-button>
    </div>
  </ion-card>

</ion-content>
